<form name="userForm" class="form-horizontal" ng-submit="submitForm()" ng-repeat="y in vetor" novalidate>

        <div class="form-group" ng-class="{ 'has-error': userForm[y.nome].$touched
            && userForm[y.nome].$invalid }">

              <label class="control-label">{{y.label}}</label>

                <input type="password" name='{{y.nome}}' class="form-control" placeholder='{{y.placeholder}}'
                    ng-model="main[y.nome]"
                    ng-loading="{{y.vetr}}"> </input>
                  
                <!-- ngMessages goes here -->
                <div ng-messages="userForm[y.nome].$error" 
                     ng-if="userForm[y.nome].$dirty"
                     class="help-block"
                     ng-repeat="x in y.vetm">
                     
                    <p ng-message="{{x.req}}"> {{x.msg}} </p>
                </div>

        </div>
    
        <div class="form-group">
            <button type="submit" class="btn btn-primary"
                ng-class="{ 'btn-danger disabled': userForm.$invalid }">
                 {{y.button}}</button>
        </div>
    
</form>
